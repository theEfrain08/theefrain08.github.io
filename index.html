<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPRO GLOBAL</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      /* background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); */
      background-image: url('favicon.svg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d3436;
      line-height: 1.6;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: opacity(0.2);
      z-index: -1;
    }

    .maintenance-container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      margin: 1rem;
      position: relative;
      z-index: 1;
    }

    .loading-animation {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .loader {
      width: 100%;
      height: 100%;
      border: 6px solid #e0e0e0;
      border-top-color: #f5d755;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #2d3436;
      font-weight: 600;
    }

    .highlight {
      color: #d5b735;
    }

    .status-details {
      margin: 2rem 0;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 12px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin: 1.5rem 0;
      overflow: hidden;
    }

    .progress {
      width: 65%;
      height: 100%;
      background: #f5d755;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .contact-info {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #666;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .contact-info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-info-item>p {
      width: 60%;
      display: flex;
      justify-content: space-between;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #357abd;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .maintenance-container {
        padding: 1.5rem;
      }

      .status-details {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="maintenance-container">
    <div class="loading-animation">
      <div class="loader"></div>
    </div>

    <h1 class="highlight">El sistema se está actualizando</h1>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <div class="status-details">
      <p>🛠 Estamos actualizando y manteniendo el sistema para ofrecer una mejor experiencia de servicio.</p>
    </div>

    <div class="contact-info">
      <p>Si tiene alguna pregunta, puede contactarnos:</p>
      <div class="contact-info-item">
        <p><span>📧 Correo electrónico: </span><a href="sue@suproglobal.com" target="_blank">Sue@suproglobal.com</a></p>
        <p><span>🖨 Whatsapp: </span><a href="https://wa.me/message/2U7PA7R4UNHIE1" target="_blank">Sue Yan</a></p>
        <p><span>📱 Teléfono: </span><span>+86 132-7206-8483</span></p>
      </div>
    </div>
  </div>
</body>

</html>
